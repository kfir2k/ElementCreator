<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <div id="msg" class="msg">
        <h1>Welcome to my Element Creator</h1>
        <button id="startBtn">Start</button>
    </div>

    <main id="main" class="container hidden">

        <div id="left-side">
            <h2>Settings</h2>

            <div class="inputContianers">
                <label for="colorPickerBackground">Change Background Color</label>
                <input type="color" name="colorPickerBackground" id="colorPickerBackground">
            </div>
            <form id="elementProperties">
                <label for="type">Type of Element</label>
                <select type="text" name="type" id="type">
                    <option value="div">Div</option>
                    <option value="header">Header</option>
                    <option value="main">Main</option>
                    <option value="button">Button</option>
                    <option value="ul">Unordered list</option>
                    <option value="ol">Ordered list</option>
                    <option value="li">List item</option>
                    <option value="button">button</option>
                </select>

                <label for="id">Id</label>
                <input type="text" name="id" id="id">

                <label for="class">Class</label>
                <input type="text" name="class" id="class">


                <label for="subElement">Sub Element?</label>
                <div>
                    <input type="checkbox" name="subElement" id="subElement">
                </div>
                <h2>Style of element</h2>
                <label for="width">Width</label>
                <input type="text" name="width" id="width">

                <label for="hight">hight</label>
                <input type="text" name="hight" id="hight">

                <label for="backgroundColor">Background Color</label>
                <input type="text" name="backgroundColor" id="backgroundColor">


                <section id="all-border-settings">
                    <h2>Border settings</h2>
                    <div>
                        <label for="borderSize">Size</label>
                        <input type="number" name="borderSize" id="borderSize">
                        <select name="unitsBorder" id="unitsBorder">
                            <option value="px">PX</option>
                            <option value="em">EM</option>
                            <option value="rem">REM</option>
                            <option value="vh">VH</option>
                            <option value="vw">VW</option>
                            <option value="%">%</option>
                            <option value="pt">PT</option>
                        </select>
                    </div>
                    <div>
                        <label for="borderColor">Color</label>
                        <input type="color" name="borderColor" id="borderColor">
                    </div>
                    <div>
                        <label for="borderType">Select Border Type:</label>
                        <select id="borderType">
                            <option value="solid">Solid</option>
                            <option value="dashed">Dashed</option>
                            <option value="dotted">Dotted</option>
                            <option value="double">Double</option>
                            <option value="groove">Groove</option>
                            <option value="ridge">Ridge</option>
                            <option value="inset">Inset</option>
                            <option value="outset">Outset</option>
                        </select>
                    </div>



                </section>

                <label for="shadow">shadow</label>
                <input type="text" name="shadow" id="shadow">



                <div>
                    <button id="saveBtn">Save</button>
                    <button id="deleteBtn">Delete</button>
                </div>











            </form>




            <textarea readonly name="" id="cssCopyBox" cols="30" rows="10">444</textarea>
            <textarea readonly name="" id="htmlCopyBox" cols="30" rows="10">234</textarea>




        </div>

        <div id="right-side">
            <div id="elementsPage"></div>
        </div>


    </main>


























</body>

</html>
