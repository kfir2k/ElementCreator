<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <div id="msg" class="msg">
        <h1>Welcome to my Element Creator</h1>
        <button id="startBtn">Start</button>
    </div>

    <main id="main" class="container hidden">

        <div id="left-side">
            <h2>Settings</h2>

            <div class="inputContianers">
                <label for="colorPickerBackground">Change Background Color</label>
                <input type="color" name="colorPickerBackground" id="colorPickerBackground">
            </div>
            <form id="elementProperties">
                <label for="type">Type of Element</label>
                <input type="text" name="type" id="type">

                <label for="id">Id</label>
                <input type="text" name="id" id="id">

                <label for="class">Class</label>
                <input type="text" name="class" id="class">



                <button id="saveBtn">Save</button>
                <button id="deleteBtn">Delete</button>
            </form>




            <textarea readonly name="" id="cssCopyBox" cols="30" rows="10">test</textarea>




        </div>

        <div id="right-side">
            <div id="elementsPage"></div>
        </div>


    </main>


























</body>

</html>
